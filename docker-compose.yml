version: "3.9"
services:
  app:
    # This tells Docker Compose to build the image from the Dockerfile
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      NODE_ENV: production
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-chandu}
      # Explicitly set the port for the Next.js server
      PORT: 3000
    # Run the container with the node user (UID 1000) to match Dockerfile
    user: "1000"
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data